<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objects Start</title>
</head>
<body>
<canvas id='myCanvas'></canvas>
<script type="text/javascript" src="init.js"> </script>
<script type="text/javascript" src="objectSet.js"> </script>
<script type="text/javascript" src="objects.js"> </script>
<script>
let G = new Grid(width, height,25, col[1][6],1);
let T = new TextBox(width-300,height - 50,300, "Hello", col[0][5], col[0][2]);
let U = new TextBox(width-300,height - 100,300, "Hello", col[0][5], col[0][2]);
let V = new TextBox(width-300,height - 150,300, "Hello", col[0][5], col[0][2]);
let B = new Ball(300, 200, 10,col[1][6], col[0][7], 1)
let P = new PulsingCircle(150,200, 50, col[1][6], col[0][7], 1)
let O = new OrbitingCircle(450, 200, 50, 10, col[1][6], col[0][7], 1)
let M = new MultipleOrbitingCircle(600, 200, 50, 10, col[1][6], col[0][7], 1)
let N = new PulsingMultipleOrbitingCircle(750, 200, 50, 10, col[1][6], col[0][7], 1)

let A = new MovingCircle(150,300, 20, 400, 150, col[0][6] )
let count = 0
let oldTime = 0
let timeChange = 0
    function animate(t){
    timeChange = t-oldTime
    oldTime = t
    let shift = Math.round(timeChange)/1000

    ctx.clearRect(0, 0, width, height)
    G.update()
    T.update(1*Math.round(1/(1*shift)))
    U.update(Math.round(t))
    V.update("Time between frames: "+shift)
    B.update()
    P.update()
    O.update()


        M.update()
        N.update()
        A.update()
    count += 1



        window.requestAnimationFrame(animate);
    }
    animate(0);










</script>

</body>
</html>
